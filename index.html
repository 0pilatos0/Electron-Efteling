<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Efteling Webscraper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="givespace"></div>
      <div class="row">
        <div class="col-md-6" style="text-align: center">
          <h1 style="font-family: Cardinal">Efteling ticket bot</h1>
          <textarea rows="4" cols="50" id="search"></textarea><br />
          <br />
          <div id="exact">
            <h4>Vier hier de exacte tijdsloten in</h4>
            <p>
              voor elk tijdslot wat je invult moet je hierboven ook een datum
              neerzetten (dus er moeten altijd evenveel datums zijn al
              tijdsloten)
            </p>
            <textarea rows="4" cols="50" id="timeBox"></textarea><br />
          </div>

          <button class="submit" id="submit">Aanzetten</button>
          <br /><br />
          <input type="checkbox" id="switch2" />Exacte tijdsloten<label
            for="switch2"
            >Toggle</label
          >
          <input type="checkbox" id="switch" />Geluid<label for="switch"
            >Toggle</label
          >
        </div>
        <div class="col-md-6">
          <div class="console" id="output"></div>
        </div>
      </div>
    </div>

    <script src="./webscraper.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
